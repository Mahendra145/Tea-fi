<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Quiz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(120deg, #111, #600);
      animation: gradient 6s infinite alternate;
    }@keyframes gradient {
  0% { background: linear-gradient(120deg, #111, #600); }
  100% { background: linear-gradient(120deg, #000, #900); }
}

.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 182, 193, 0.6);
  animation: rise 20s linear infinite;
}

@keyframes rise {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-10vh); opacity: 1; }
}

.quiz-container {
  background: rgba(0, 0, 0, 0.8);
  padding: 40px;
  border-radius: 25px;
  width: 600px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
  z-index: 2;
  position: relative;
}

.question {
  font-size: 1.7rem;
  margin-bottom: 25px;
}

.options button {
  display: block;
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  background: #222;
  color: white;
  transition: 0.3s;
}

.options button:hover { background: #333; }

.options button.correct { background: green !important; }
.options button.wrong { background: red !important; }

.timer {
  font-size: 1.3rem;
  margin-bottom: 20px;
  font-weight: bold;
}

.timer-bar {
  height: 8px;
  background: limegreen;
  border-radius: 5px;
  margin-bottom: 20px;
  transition: width 1s linear;
}

.scoreboard {
  font-size: 1.5rem;
  font-weight: bold;
  margin-top: 20px;
}

.username-screen {
  text-align: center;
}

.username-screen input {
  padding: 12px;
  font-size: 1.1rem;
  border-radius: 10px;
  border: none;
  width: 80%;
  margin-bottom: 15px;
}

.username-screen button {
  padding: 12px 20px;
  font-size: 1.1rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: crimson;
  color: white;
  transition: 0.3s;
}

.username-screen button:hover { background: darkred; }

.congrats {
  font-size: 2rem;
  color: gold;
  animation: pop 1s ease-in-out infinite alternate;
  margin-top: 20px;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

  </style>
</head>
<body>  <div class="quiz-container" id="quiz-container">
    <div class="username-screen" id="username-screen">
      <h2>Tea-Fi Quiz Zone</h2>
      <input type="text" id="username" placeholder="Your name..." />
      <br>
      <button onclick="startQuiz()">Start Quiz</button>
    </div><div id="quiz-screen" style="display:none;">
  <div class="timer" id="timer">Time: 10</div>
  <div class="timer-bar" id="timer-bar"></div>
  <div class="question" id="question">Loading...</div>
  <div class="options" id="options"></div>
  <div class="scoreboard" id="scoreboard"></div>
</div>

<div id="result-screen" style="display:none;">
  <div class="scoreboard" id="final-score"></div>
  <div class="congrats" id="congrats"></div>
</div>

  </div>  <script>
    // Create floating bubbles
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      let size = Math.random() * 60 + 20;
      bubble.classList.add("bubble");
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (10 + Math.random() * 20) + "s";
      document.body.appendChild(bubble);
    }

    // Quiz questions
    const quizData = [
      { q: "What is the primary goal of Tea-Fi?", options: ["To create a centralized crypto exchange", "To simplify and unify DeFi tools into one platform", "To only focus on crypto staking", "To build a gaming platform"], answer: 1 },
      { q: "Which Tea-Fi feature removes the need to hold multiple native tokens for gas fees?", options: ["SuperSwap", "TeaDAO", "Easy-Gas", "dTWAP"], answer: 2 },
      { q: "Tea-Fi describes its vision as making DeFi as simple and secure as?", options: ["Sending an email", "Brewing a cup of tea", "Shopping online", "Writing a smart contract"], answer: 1 },
      { q: "Which of the following is NOT listed as part of Tea-Fi‚Äôs key features?", options: ["Cross-chain connectivity", "Self-custodial security", "Embedded privacy layer", "Crypto mining service"], answer: 3 },
      { q: "What is SuperSwap designed for?", options: ["Creating NFTs", "Simplifying token swaps for users", "Increasing gas fees", "Launching new blockchains"], answer: 1 },
      { q: "According to the Q1 2026 roadmap, which of these is planned?", options: ["Launching a centralized exchange", "Deployment on three non-EVM networks", "Creating a gaming platform", "Building hardware wallets"], answer: 1 },
      { q: "Tea-Fi‚Äôs staking system involves?", options: ["Only Bitcoin staking", "$TEA Token Staking and Synthetic Asset Staking", "Third-party custodial services", "GPU-based crypto mining"], answer: 1 },
      { q: "Tea-Fi is described as a self-custodial platform. What does this mean?", options: ["Users must share private keys with Tea-Fi", "Assets are fully controlled by Tea-Fi", " Users maintain full control of their digital assets", "Funds are managed by external brokers"], answer: 2 },
      { q: "Which feature helps users place advanced trading orders on Tea-Fi?", options: ["dLIMIT and dTWAP", "Easy-Gas", "TeaClub", "Referral Program"], answer: 0 },
      { q: "What important caution is mentioned in Tea-Fi‚Äôs disclaimer?", options: ["Crypto investments are completely safe", "There is no risk in staking tokens", "Crypto investing carries high risk, including potential total loss", "Only $TEA token is at risk, not other assets"], answer: 2 }
    ];

    let current = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;
    let playerName = "";

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const timerBar = document.getElementById("timer-bar");
    const scoreboardEl = document.getElementById("scoreboard");

    const usernameScreen = document.getElementById("username-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const finalScoreEl = document.getElementById("final-score");
    const congratsEl = document.getElementById("congrats");

    function startQuiz() {
      let input = document.getElementById("username").value.trim();
      if (input === "") {
        alert("Please enter your name!");
        return;
      }
      playerName = input;
      usernameScreen.style.display = "none";
      quizScreen.style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      if (current >= quizData.length) {
        showResult();
        return;
      }

      timeLeft = 10;
      timerEl.textContent = "Time: " + timeLeft;
      timerBar.style.width = "100%";
      clearInterval(timer);
      timer = setInterval(countdown, 1000);

      let q = quizData[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      scoreboardEl.textContent = `Question ${current + 1} of ${quizData.length}`;

      q.options.forEach((opt, i) => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i, btn);
        optionsEl.appendChild(btn);
      });
    }

    function countdown() {
      timeLeft--;
      timerEl.textContent = "Time: " + timeLeft;
      timerBar.style.width = (timeLeft / 10) * 100 + "%";
      if (timeLeft <= 0) {
        nextQuestion();
      }
    }

    function checkAnswer(i, btn) {
      let q = quizData[current];
      let buttons = optionsEl.querySelectorAll("button");
      buttons.forEach((b, idx) => {
        if (idx === q.answer) b.classList.add("correct");
        else if (b === btn) b.classList.add("wrong");
        b.disabled = true;
      });
      if (i === q.answer) score++;
      clearInterval(timer);
      setTimeout(nextQuestion, 1200);
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function showResult() {
      quizScreen.style.display = "none";
      resultScreen.style.display = "block";
      finalScoreEl.textContent = `${playerName} scored ${score}/${quizData.length}`;
      congratsEl.textContent = score === quizData.length ? "üéâ Perfect! Congrats! üéâ" : "üëè Well Done!";
    }
  </script></body>
</html>
